<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8"/>
  <title>Livraisons</title>
  <meta name="viewport" content="width=device-width,initial-scale=1.0"/>
  <!-- Tailwind CSS -->
  <script src="https://cdn.tailwindcss.com"></script>
  <!-- SheetJS pour lire les fichiers Excel -->
  <script src="https://unpkg.com/xlsx/dist/xlsx.full.min.js"></script>
  <!-- EmailJS SDK -->
  <script src="https://cdn.emailjs.com/sdk/3.2.0/email.min.js"></script>
  <script>
    emailjs.init('OxTKK_wkNfooR927L');
  </script>
</head>
<body class="bg-gray-100 flex flex-col h-screen">

  <!-- NAVIGATION -->
  <header class="bg-white p-4 shadow flex justify-between">
    <h1 class="text-2xl">Livraisons</h1>
    <nav class="space-x-4">
      <a href="index.html">Accueil</a>
      <a href="clients.html">Clients</a>
      <a href="livraison.html" class="font-semibold text-blue-600">Livraisons</a>
      <a href="rapport.html">Rapports</a>
    </nav>
  </header>

  <!-- CONTR√îLES SEMAINE -->
  <div class="p-4 bg-white flex items-center gap-4">
    <button id="prevWeek" class="px-3 py-1 bg-gray-200 rounded">‚Üê Sem pr√©c.</button>
    <button id="nextWeek" class="px-3 py-1 bg-gray-200 rounded">Sem suiv. ‚Üí</button>
    <span id="weekLabel" class="font-medium"></span>
  </div>

  <!-- GRILLE HEBDO -->
  <div class="flex-1 overflow-auto p-4 bg-white">
    <table class="w-full border-collapse table-fixed">
      <thead><tr id="headerRow"></tr></thead>
      <tbody><tr id="weekRow"></tr></tbody>
    </table>
  </div>

  <!-- MODAL D‚ÄôIMPORT PAR D√âPARTEMENT -->
  <div id="modalOverlay" class="fixed inset-0 bg-black bg-opacity-40 flex items-center justify-center hidden">
    <div class="bg-white p-6 rounded shadow w-80 max-h-[80vh] overflow-auto">
      <h2 class="text-lg mb-4">
        Importer leads du <span id="modalDate"></span>
      </h2>
      <div class="space-y-3">
        <label>Client
          <select id="modalClient" class="w-full border p-2 rounded"></select>
        </label>
        <label>Fichier Excel
          <input type="file" id="modalFile" accept=".xlsx,.xls" class="w-full border p-2 rounded"/>
        </label>
      </div>
      <div class="mt-4 flex justify-end gap-2">
        <button id="modalCancel" class="px-4 py-2 bg-gray-300 rounded">Annuler</button>
        <button id="modalSave"   class="px-4 py-2 bg-blue-600 text-white rounded">Enregistrer</button>
      </div>
    </div>
  </div>

  <!-- Firebase SDKs + Storage -->
  <script src="https://www.gstatic.com/firebasejs/9.22.1/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.1/firebase-firestore-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.1/firebase-storage-compat.js"></script>

  <script>
  document.addEventListener('DOMContentLoaded', () => {
    // Init Firebase
    firebase.initializeApp({
      apiKey: "AIzaSyBOa5KcgBr7PkQKT6e_ftWORjbGzncY4Ck",
      authDomain: "lead-f9f71.firebaseapp.com",
      projectId: "lead-f9f71",
      storageBucket: "lead-f9f71.appspot.com"
    });
    const db = firebase.firestore();
    const storage = firebase.storage();

    // DOM refs
    const headerRow    = document.getElementById('headerRow');
    const weekRow      = document.getElementById('weekRow');
    const weekLabel    = document.getElementById('weekLabel');
    const prevWeekBtn  = document.getElementById('prevWeek');
    const nextWeekBtn  = document.getElementById('nextWeek');

    const modalOverlay = document.getElementById('modalOverlay');
    const modalDateEl  = document.getElementById('modalDate');
    const modalClient  = document.getElementById('modalClient');
    const modalFile    = document.getElementById('modalFile');
    const modalSaveBtn = document.getElementById('modalSave');
    const modalCancel  = document.getElementById('modalCancel');

    console.log('modalSaveBtn ‚Üí', modalSaveBtn);
    modalSaveBtn.onclick = () => console.log('‚úì click recu');

    let currentMonday = startOfWeek(new Date());
    let clients = [], deliveries = [], lastFileUrl = {};

    function startOfWeek(d) {
      const day = d.getDay(), diff = d.getDate() - day;
      return new Date(d.setDate(diff));
    }
    function fmt(d) {
      return d.toISOString().slice(0,10);
    }

    async function loadClients() {
      const snap = await db.collection('clients').get();
      clients = snap.docs.map(d => ({ id:d.id, ...d.data() }));
      modalClient.innerHTML = '';
      clients.forEach(c => {
        const o = document.createElement('option');
        o.value = c.id;
        o.text  = `${c.firstName||''} ${c.lastName||''}`.trim();
        modalClient.append(o);
      });
    }

    async function loadDeliveries() {
      const snap = await db.collection('leads').get();
      deliveries = snap.docs.map(d => {
        const data = d.data();
        const key = `${data.clientId}|${data.date}`;
        lastFileUrl[key] = data.fileUrl || null;
        return data;
      });
      renderWeek();
    }

    function renderWeek() {
      const mon = startOfWeek(new Date(currentMonday));
      const sun = new Date(mon); sun.setDate(mon.getDate()+6);
      weekLabel.textContent = `${fmt(mon)} ‚Üí ${fmt(sun)}`;

      headerRow.innerHTML = '';
      ['Dim','Lun','Mar','Mer','Jeu','Ven','Sam'].forEach(day => {
        const th = document.createElement('th');
        th.className = 'border p-2';
        th.textContent = day;
        headerRow.append(th);
      });

      weekRow.innerHTML = '';
      for (let i=0; i<7; i++) {
        const d  = new Date(mon); d.setDate(mon.getDate()+i);
        const ds = fmt(d);
        const td = document.createElement('td');
        td.className = 'border p-2 align-top';

        const title = document.createElement('div');
        title.className = 'font-bold mb-1 cursor-pointer';
        title.textContent = ds;
        title.onclick = () => openModal(ds);
        td.append(title);

        const byClient = {};
        deliveries.filter(l => l.date === ds)
                  .forEach(l => byClient[l.clientId] = (byClient[l.clientId]||0) + l.quantity);

        Object.entries(byClient).forEach(([cid, total]) => {
          const cli = clients.find(c => c.id===cid) || {};
          const row= document.createElement('div');
          row.className = 'flex items-center justify-between text-sm mb-1';

          const label = document.createElement('span');
          label.textContent = `${cli.firstName||''} ${cli.lastName||''}: ${total}`;

          const btns = document.createElement('span');
          const del = document.createElement('button');
          del.innerHTML='üóëÔ∏è'; del.className='text-red-500 mx-1';
          del.onclick = async ev => {
            ev.stopPropagation();
            if(!confirm(`Supprimer leads ${cli.firstName} ${cli.lastName} le ${ds}?`))return;
            const snap2=await db.collection('leads')
              .where('date','==',ds).where('clientId','==',cid).get();
            const batch=db.batch();
            snap2.docs.forEach(doc=>batch.delete(doc.ref));
            await batch.commit();
            await loadDeliveries();
          };
          const mail = document.createElement('button');
          mail.innerHTML='üìß'; mail.className='text-blue-500 mx-1';
          mail.onclick = ev => {ev.stopPropagation(); sendMail(cid, ds);};

          btns.append(del, mail);
          row.append(label, btns);
          td.append(row);
        });

        weekRow.append(td);
      }
    }

    prevWeekBtn.onclick = () => { currentMonday.setDate(currentMonday.getDate()-7); renderWeek(); };
    nextWeekBtn.onclick = () => { currentMonday.setDate(currentMonday.getDate()+7); renderWeek(); };

    function openModal(date) {
      modalDateEl.textContent = date;
      modalOverlay.classList.remove('hidden');
    }
    modalCancel.onclick = () => modalOverlay.classList.add('hidden');

    loadClients().then(loadDeliveries);
  });
  </script>
</body>
</html>
