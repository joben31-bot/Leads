<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8"/>
  <title>Livraisons ‚Äì Totaux par Client</title>
  <meta name="viewport" content="width=device-width,initial-scale=1.0"/>
  <!-- Tailwind CSS -->
  <script src="https://cdn.tailwindcss.com"></script>
  <!-- SheetJS pour lire les fichiers Excel -->
  <script src="https://unpkg.com/xlsx/dist/xlsx.full.min.js"></script>
</head>
<body class="bg-gray-100 flex flex-col h-screen">

  <!-- NAVIGATION -->
  <header class="bg-white shadow p-4 flex justify-between items-center">
    <h1 class="text-2xl font-bold">Agenda Livraisons</h1>
    <nav class="space-x-4 text-sm">
      <a href="index.html">Accueil</a>
      <a href="clients.html">Clients</a>
      <a href="livraison.html" class="font-semibold text-blue-600">Livraisons</a>
      <a href="rapport.html">Rapports</a>
    </nav>
  </header>

  <!-- CONTR√îLES SEMAINE -->
  <div class="p-4 bg-white flex items-center gap-4">
    <button id="prevWeek" class="px-3 py-1 bg-gray-200 rounded">‚Üê Sem pr√©c.</button>
    <button id="nextWeek" class="px-3 py-1 bg-gray-200 rounded">Sem suiv. ‚Üí</button>
    <span id="weekLabel" class="font-medium"></span>
  </div>

  <!-- GRILLE HEBDO -->
  <div class="flex-1 overflow-auto p-4 bg-white">
    <table class="w-full table-fixed border-collapse">
      <thead><tr id="headerRow"></tr></thead>
      <tbody><tr id="weekRow"></tr></tbody>
    </table>
  </div>

  <!-- MODAL D‚ÄôIMPORT / √âDITION PAR D√âPARTEMENT -->
  <div id="modalOverlay" class="fixed inset-0 bg-black bg-opacity-40 flex items-center justify-center hidden">
    <div class="bg-white p-6 rounded shadow-lg w-80 max-h-[80vh] overflow-auto">
      <h2 id="modalTitle" class="text-lg font-semibold mb-4">
        Importer leads du <span id="modalDate"></span>
      </h2>
      <div class="space-y-3">
        <label class="block">Client
          <select id="modalClient" class="w-full border p-2 rounded"></select>
        </label>
        <label class="block">Fichier Excel
          <input type="file" id="modalFile" accept=".xlsx,.xls"
                 class="w-full border p-2 rounded"/>
        </label>
      </div>
      <div class="mt-4 flex justify-between items-center">
        <button id="modalDelete" class="px-4 py-2 bg-red-500 text-white rounded hidden">
          Suppr.
        </button>
        <div class="flex gap-2">
          <button id="modalCancel" class="px-4 py-2 bg-gray-300 rounded">Annuler</button>
          <button id="modalSave"   class="px-4 py-2 bg-blue-600 text-white rounded">Enregistrer</button>
        </div>
      </div>
    </div>
  </div>

  <!-- Firebase SDKs -->
  <script src="https://www.gstatic.com/firebasejs/9.22.1/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.1/firebase-firestore-compat.js"></script>

  <script>
  document.addEventListener('DOMContentLoaded', () => {
    // --- 1) Initialisation Firebase ---
    const firebaseConfig = {
      apiKey: "AIzaSyBOa5KcgBr7PkQKT6e_ftWORjbGzncY4Ck",
      authDomain: "lead-f9f71.firebaseapp.com",
      projectId: "lead-f9f71",
      storageBucket: "lead-f9f71.firebasestorage.app",
      messagingSenderId: "243276469711",
      appId: "1:243276469711:web:1aea9eba2a33e1c8026eba",
      measurementId: "G-BM1YRHR193"
    };
    firebase.initializeApp(firebaseConfig);
    const db = firebase.firestore();

    // --- 2) R√©f√©rences DOM & √©tat ---
    const headerRow    = document.getElementById('headerRow');
    const weekRow      = document.getElementById('weekRow');
    const weekLabel    = document.getElementById('weekLabel');
    const prevWeekBtn  = document.getElementById('prevWeek');
    const nextWeekBtn  = document.getElementById('nextWeek');

    const modalOverlay = document.getElementById('modalOverlay');
    const modalDateEl  = document.getElementById('modalDate');
    const modalTitle   = document.getElementById('modalTitle');
    const modalClient  = document.getElementById('modalClient');
    const modalFile    = document.getElementById('modalFile');
    const modalSave    = document.getElementById('modalSave');
    const modalCancel  = document.getElementById('modalCancel');
    const modalDelete  = document.getElementById('modalDelete');

    let currentMonday = startOfWeek(new Date());
    let clients = [], deliveries = [];
    let editingDate = null, editingId = null;

    // --- 3) Helpers date ---
    function startOfWeek(d) {
      const day = d.getDay(), diff = d.getDate() - day;
      return new Date(d.setDate(diff));
    }
    function fmt(d) {
      return d.toISOString().slice(0,10);
    }

    // --- 4) Charger clients dans la s√©lection du modal ---
    async function loadClients() {
      const snap = await db.collection('clients').get();
      clients = snap.docs.map(d => ({ id:d.id, ...d.data() }));
      modalClient.innerHTML = '';
      clients.forEach(c => {
        const o = document.createElement('option');
        o.value = c.id;
        o.text  = `${c.firstName||''} ${c.lastName||''}`.trim();
        modalClient.append(o);
      });
    }

    // --- 5) Charger tous les leads depuis Firestore ---
    async function loadDeliveries() {
      const snap = await db.collection('leads').get();
      deliveries = snap.docs.map(d => ({ id:d.id, ...d.data() }));
      renderWeek();
    }

    // --- 6) Rendu de la grille hebdo (total par client) ---
    function renderWeek() {
      const mon = startOfWeek(new Date(currentMonday));
      const sun = new Date(mon); sun.setDate(mon.getDate() + 6);
      weekLabel.textContent = `${fmt(mon)} ‚Üí ${fmt(sun)}`;

      // En-t√™te
      headerRow.innerHTML = '';
      ['Dim','Lun','Mar','Mer','Jeu','Ven','Sam']
        .forEach(day => {
          const th = document.createElement('th');
          th.className = 'border p-2';
          th.textContent = day;
          headerRow.append(th);
        });

      // Jours
      weekRow.innerHTML = '';
      for (let i = 0; i < 7; i++) {
        const d  = new Date(mon);
        d.setDate(mon.getDate() + i);
        const ds = fmt(d);

        // Agr√©ger par client pour ce jour
        const byClient = {};
        deliveries
          .filter(x => x.date === ds)
          .forEach(x => {
            byClient[x.clientId] = (byClient[x.clientId] || 0) + x.quantity;
          });

        // Construire la cellule
        const td = document.createElement('td');
        td.className   = 'border align-top p-2';
        td.dataset.date= ds;

        // Date cliqueÃÅe ouvre le modal
        const title = document.createElement('div');
        title.className = 'font-semibold mb-1 cursor-pointer';
        title.textContent = ds;
        title.onclick = () => openModal(ds, null);
        td.append(title);

        // Liste client:total + ic√¥ne poubelle
        Object.entries(byClient).forEach(([cid, total]) => {
          const cli = clients.find(c => c.id === cid) || {};
          const row = document.createElement('div');
          row.className = 'flex justify-between items-center mb-1 text-sm';
          // clic sur le nom aussi ouvre modal √©dition
          row.onclick = () => openModal(ds, null);
          row.innerHTML = `
            <span>${cli.firstName||''} ${cli.lastName||''}: ${total}</span>
            <button class="delete-btn text-red-500 px-1">üóëÔ∏è</button>
          `;
          // handler suppression rapide
          row.querySelector('.delete-btn').onclick = async ev => {
            ev.stopPropagation();
            if (!confirm(\`Supprimer tous les leads de \${cli.firstName} \${cli.lastName} le \${ds} ?\`)) return;
            // supprimer tous les docs date+client
            const snap = await db.collection('leads')
              .where('date','==',ds)
              .where('clientId','==',cid).get();
            const batch = db.batch();
            snap.docs.forEach(doc => batch.delete(doc.ref));
            await batch.commit();
            await loadDeliveries();
          };
          td.append(row);
        });

        weekRow.append(td);
      }
    }

    // --- 7) Navigation entre semaines ---
    prevWeekBtn.onclick = () => {
      currentMonday.setDate(currentMonday.getDate() - 7);
      renderWeek();
    };
    nextWeekBtn.onclick = () => {
      currentMonday.setDate(currentMonday.getDate() + 7);
      renderWeek();
    };

    // --- 8) Modal Import / √âdition par d√©partement ---
    function openModal(date, id = null) {
      editingDate = date;
      editingId   = id;
      modalDateEl.textContent = date;
      modalTitle.textContent  = id
        ? \`Modifier import du \${date}\`
        : \`Importer leads du \${date}\`;
      modalDelete.classList.toggle('hidden', !id);
      modalOverlay.classList.remove('hidden');
    }
    modalCancel.onclick = () => modalOverlay.classList.add('hidden');

    // Handler complet d‚Äôenregistrement + d√©coupe Excel ‚Üí Firestore
    modalSave.onclick = async () => {
      const cid  = modalClient.value;
      const file = modalFile.files[0];
      if (!cid)  return alert('S√©lectionnez un client');
      if (!file) return alert('Choisissez un fichier Excel');

      // Lire l‚ÄôExcel
      const data  = await file.arrayBuffer();
      const wb    = XLSX.read(data);
      const sheet = wb.Sheets[wb.SheetNames[0]];
      const arr   = XLSX.utils.sheet_to_json(sheet, { header: 1 });
      if (arr.length < 2) return alert('Fichier vide');

      // Trouver colonne code postal
      const headers   = arr[0].map(h => String(h).toLowerCase());
      const idxPostal = headers.findIndex(h =>
        h.includes('postal') || h.includes('code')
      );
      if (idxPostal < 0) return alert('Colonne code postal introuvable');

      // Calculer counts par d√©partement
      const counts = {};
      arr.slice(1).forEach(row => {
        const cp = String(row[idxPostal]||'').trim();
        if (!cp) return;
        let dep = cp.slice(0,2);
        if (dep === '20' && cp.length >= 3) {
          dep = parseInt(cp[2],10) < 2 ? '2A' : '2B';
        }
        counts[dep] = (counts[dep] || 0) + 1;
      });
      if (Object.keys(counts).length === 0) {
        return alert('Aucune donn√©e valide dans le fichier');
      }

      // Batch write sur Firestore
      const batch = db.batch();
      if (editingId) {
        batch.delete(db.collection('leads').doc(editingId));
      }
      Object.entries(counts).forEach(([dep,qty]) => {
        const ref = db.collection('leads').doc();
        batch.set(ref, {
          clientId:   cid,
          date:       editingDate,
          department: dep,
          quantity:   qty
        });
      });
      await batch.commit();

      // Rafra√Æchir et fermer modal
      await loadDeliveries();
      modalOverlay.classList.add('hidden');
    };

    // Suppression d‚Äôun import unique
    modalDelete.onclick = async () => {
      if (!editingId) return;
      if (!confirm('Supprimer cet import ?')) return;
      await db.collection('leads').doc(editingId).delete();
      modalOverlay.classList.add('hidden');
      await loadDeliveries();
    };

    // --- 9) D√©marrage initial ---
    loadClients().then(loadDeliveries);
  });
  </script>
</body>
</html>
