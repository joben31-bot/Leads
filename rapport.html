<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8"/>
  <title>Rapports – Totaux par département</title>
  <meta name="viewport" content="width=device-width,initial-scale=1.0"/>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 p-6">

  <h1 class="text-2xl font-bold mb-4">Rapports Leads</h1>

  <!-- Sélecteur de période -->
  <div class="flex items-center gap-4 mb-6">
    <label>Période du
      <input type="date" id="startDate" class="border p-2 rounded"/>
    </label>
    <label>au
      <input type="date" id="endDate" class="border p-2 rounded"/>
    </label>
    <button id="refreshBtn" class="px-4 py-2 bg-blue-600 text-white rounded hover:bg-blue-700">
      Actualiser
    </button>
  </div>

  <!-- Tableau des totaux -->
  <table id="totalsTable" class="w-full table-auto border-collapse bg-white">
    <thead>
      <tr class="bg-gray-100">
        <th class="border p-2">Code</th>
        <th class="border p-2">Département</th>
        <th class="border p-2">Total leads</th>
      </tr>
    </thead>
    <tbody></tbody>
  </table>

  <!-- Firebase SDKs -->
  <script src="https://www.gstatic.com/firebasejs/9.22.1/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.1/firebase-firestore-compat.js"></script>

  <script>
  document.addEventListener('DOMContentLoaded', () => {
    const firebaseConfig = { /* tes clés */ };
    firebase.initializeApp(firebaseConfig);
    const db = firebase.firestore();

    const departmentsList = [
      {"code":"01","nom":"Ain"}, /* ... jusqu'à 95 ... */ {"code":"95","nom":"Val-d'Oise"}
    ];

    const startDate = document.getElementById('startDate');
    const endDate   = document.getElementById('endDate');
    const refreshBtn= document.getElementById('refreshBtn');
    const tbody     = document.querySelector('#totalsTable tbody');

    // Default to last 7 days
    const today = new Date();
    const prior = new Date();
    prior.setDate(today.getDate()-6);
    startDate.value = prior.toISOString().slice(0,10);
    endDate.value   = today.toISOString().slice(0,10);

    refreshBtn.onclick = async () => {
      const sd = startDate.value;
      const ed = endDate.value;
      if (!sd||!ed||sd>ed) return alert('Période invalide');
      // Build date array
      const dates = [];
      let d = new Date(sd);
      while(d <= new Date(ed)) {
        dates.push(d.toISOString().slice(0,10));
        d.setDate(d.getDate()+1);
      }
      // Fetch leads in period
      const snap = await db.collection('leads')
        .where('date','in', dates).get();
      // Aggregate by department
      const byDept = {};
      snap.docs.forEach(doc=>{
        const { department, quantity } = doc.data();
        byDept[department] = (byDept[department]||0) + quantity;
      });
      // Render table
      tbody.innerHTML = '';
      departmentsList.forEach(d => {
        const tr = document.createElement('tr');
        tr.innerHTML = `
          <td class="border p-2">${d.code}</td>
          <td class="border p-2">${d.nom}</td>
          <td class="border p-2 text-right">${byDept[d.code]||0}</td>
        `;
        tbody.append(tr);
      });
    };

    // Initial load
    refreshBtn.click();
  });
  </script>
</body>
</html>
